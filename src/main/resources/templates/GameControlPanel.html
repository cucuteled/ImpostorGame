<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/favicon.ico}">
    <title>Impostor Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: "Segoe UI", sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

            /* C√≠m */
            h1 {
                margin-top: 20px;
                font-size: 2.5rem;
                letter-spacing: 1px;
                text-align: center;
                color: #00ffc3;
                text-shadow: 0 0 10px #00ffc3, 0 0 20px #00e6b3;
                animation: glowPulse 2.5s ease-in-out infinite;
            }
            
            /* F√©nyl≈ë pulz√°l√°s anim√°ci√≥ */
            @keyframes glowPulse {
                0% {
                    text-shadow: 0 0 5px #00ffc3, 0 0 10px #00e6b3;
                    transform: scale(1);
                }
                50% {
                    text-shadow: 0 0 20px #00ffc3, 0 0 40px #00e6b3;
                    transform: scale(1.05);
                }
                100% {
                    text-shadow: 0 0 5px #00ffc3, 0 0 10px #00e6b3;
                    transform: scale(1);
                }
            }

        /* Kont√©ner a panelekhez */
        .panel-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin-top: 40px;
            transition: all 0.3s ease;
        }

        /* Alappanel-st√≠lus */
        .panel {
            background-color: #1e1e1e;
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 20px 25px;
            min-width: 260px;
            min-height: 200px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
            transition: all 0.2s ease-in-out;
        }

        .panel:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
        }

        /* START PANEL */
        #startpanel {
            text-align: center;
        }

        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0 20px 0;
        }
        
        .impostor-control {
          margin: 1.5rem 0;
        }
        
        .impostor-control p {
          margin-bottom: 0.5rem;
          font-weight: 600;
        }
        
        
        .impostor-buttons {
          display: flex;
          justify-content: center;
          gap: 1rem;
        }
        
        
        button:active {
          background-color: #00b58c;
          transform: scale(0.95);
        }
        
        .impostor-buttons .active {
          background-color: #009b7c;
          color: #fff;
          box-shadow: 0 0 10px #00ffc3;
        }

        button {
            background-color: #00ffc3;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.1s ease;
            color: #000;
        }

        button:hover {
            background-color: #00e6ac;
            transform: scale(1.05);
        }

        .timer-controls button {
            width: 30px;
            height: 30px;
            padding: 0;
        }

        #timeLabel {
            font-size: 1.4rem;
            width: 80px;
            text-align: center;
        }

        #startButton {
            width: 120px;
            height: 40px;
            margin-top: 10px;
        }

        /* PLAYERLIST */
        #playerlist {
            text-align: center;
        }

        #playerlist h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .player {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 8px 12px;
            margin: 5px 0;
            transition: background 0.2s ease;
        }
        
          .player.alive {
            background-color: #2a2a2a;
          }
        
          .player.dead {
            background-color: rgba(180, 0, 0, 0.2);
            border: 1px solid rgba(180, 0, 0, 0.4);
          }

        .player:hover {
            background-color: #00ffc31a;
        }
        
        .exit-button {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 1000; /* hogy mindig l√°tsz√≥djon */
        }

.alsotitle {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-family: "Times New Roman", serif;
    font-size: 12px;
    color: #ccc;
    font-style: italic;
    transition: all 0.3s ease;
    cursor: default;
}
        
        .alsotitle a {
    color: #00ffc3;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

.alsotitle a:hover {
    color: #00e6b3;
    text-shadow: 0 0 5px #00ffc3, 0 0 10px #00e6b3;
    transform: scale(1.05);
}

.alsotitle i b {
    color: #aaa;
    font-weight: normal;
    transition: color 0.3s ease;
}

.alsotitle:hover i b {
    color: #fff;
}
        
        .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 10px;
            border: 1px solid #00ffcc;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .dropdown:hover, .dropdown:focus {
            border-color: #00e6b3;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            outline: none;
        }
        
        .langdiv {
  position: fixed;
  left: 10px;
  top: 10px;
  z-index: 1000;
}
        

/* dropdown kin√©zet */
.custom-dropdown {
  position: relative;
  width: 130px;
  font-family: sans-serif;
  user-select: none;
}

/* a f≈ë gomb (mindig l√°tszik) */
.dropdown-selected {
  background: #1a1a1a;
  color: #fff;
  padding: 10px;
  border: 1px solid rgb(100, 100, 50);
  border-radius: 5px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.dropdown-selected:hover {
  border-color: rgb(160, 160, 80);
  box-shadow: 0 0 6px rgba(100, 100, 50, 0.6);
}

/* leny√≠l√≥ lista */
.dropdown-options {
  display: none;
  position: absolute;
  background: #1a1a1a;
  border: 1px solid rgb(100, 100, 50);
  border-radius: 5px;
  width: 100%;
  top: 110%;
  left: 0;
}

/* opci√≥k kin√©zete */
.dropdown-options div {
  display: flex;
  align-items: center;
  padding: 8px;
  color: #fff;
  cursor: pointer;
  transition: background 0.2s;
}

.dropdown-options div:hover {
  background: rgba(100, 100, 50, 0.2);
}

.dropdown-options img {
  width: 20px;
  height: 14px;
  margin-right: 8px;
  border-radius: 2px;
}
    </style>
</head>
<body>
    <h1>Impostor Game</h1><br>
    <h2 id="connectip" th:text="#{gc.connectip}">Csatlakoz√°si c√≠m:</h2>
    
    <button class="exit-button" onclick="stop()" th:text="#{gc.shutdown}">Le√°ll√≠t√°s</button>
    
    <br><p id="timelabel"></p>
    
    <!-- NYELVEK !-->
<div id="langselector" class="langdiv">
  <div class="custom-dropdown" id="langDropdown">
    <div class="dropdown-selected">üåç</div>
    <div class="dropdown-options" id="langOptions"></div>
  </div>
</div>
    
    <div class="panel-container">
    
        <div class="panel" id="startpanel">
            <label for="timeLabel" th:text="#{gc.game.time}">J√°t√©k id≈ë:</label>
            <div class="timer-controls">
                <button id="minusBtn">-</button>
                <span id="timeLabel">5:00</span>
                <button id="plusBtn">+</button>
            </div>
            
        <div class="impostor-control">
          <p th:text="#{gc.impostor.ammount}">Imposztor mennyis√©g:</p>
          <div class="impostor-buttons">
            <button onclick="impostor(1)" id="oneImpostor" class="active">1</button>
            <button onclick="impostor(2)" id="twoImpostor" th:title="#{gc.impostor.ammount.title}" title="5 vagy t√∂bb j√°t√©kos eset√©n!">2</button>
          </div>
        </div>
            
            <label for="wordListSelect" th:text="#{gc.wordlist}">Sz√≥lista:</label>
                <select id="wordListSelect" class="dropdown">
                    <option value="" th:text="#{gc.loading}">Bet√∂lt√©s...</option>
                </select>
            
            <button id="startButton">Start</button>
            <p id="statustext"></p>
        </div>

        <div class="panel" id="playerlist">
            <h2 th:text="#{gc.players}">J√°t√©kosok:</h2>
            <div id="players"> <!--<div class="player">Player1</div> !-->
            </div>
        </div>
    </div>

      <div class="alsotitle">
    <a href="/howtoplay.html"><p th:text="#{gc.help}">√ötmutat√≥ a j√°t√©khoz</p></a>
    <br>
    <i><b>developed by cucuteled</b></i>
  </div>

    <script th:inline="javascript">
    
        let impostornum = false;
        const slabel = document.getElementById("statustext");
        const langs = document.getElementById("langselector");
        function impostor(count) {
          document.querySelectorAll('.impostor-buttons button').forEach(btn => {
            btn.classList.remove('active');
          });
          if (count === 1) {
            impostornum = false;
            document.getElementById('oneImpostor').classList.add('active');
          } else if (count === 2) {
            impostornum = true;
            document.getElementById('twoImpostor').classList.add('active');
          }
          
        }
        
    
        //connectip
        fetch("/get-ip")
        .then(r => r.text())
        .then(ip => {
        const cstitle = /*[[#{gc.connectip}]]*/ "Csatlakoz√°si c√≠m:";
        document.getElementById("connectip").innerHTML = `${cstitle} ${ip}:80/`;
        });
        
        //get-lang
fetch("/get-lang")
  .then(r => r.json())
  .then(data => {
    const optionsContainer = document.getElementById("langOptions");
    const selected = document.querySelector(".dropdown-selected");

const browserLang = (navigator.language || navigator.userLanguage || "en")
  .slice(0, 2)
  .toUpperCase();
let defaultLangFound = false;

const currentlang = data[0];
const optiondata = data.slice(1);

    optiondata.forEach(langname => {
      const option = document.createElement("div");
      const img = document.createElement("img");
      img.src = `/lang/${langname}_flag.png`;
      img.width = 20;
      img.height = 14;
      const text = document.createElement("span");
      text.textContent = langname;
      
      if (langname.toUpperCase().startsWith( currentlang )) {
  defaultLangFound = true;
   selected.innerHTML = `<img src="/lang/${langname}_flag.png" width="20" height="14" style="border-radius:2px;margin-right:5px;"> ${langname}`;
}

      option.appendChild(img);
      option.appendChild(text);

      option.addEventListener("click", () => {
        selected.innerHTML = `${img.outerHTML} ${langname}`;
        optionsContainer.style.display = "none";
        
              fetch("/set-lang", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `Lang=${encodeURIComponent(langname)}`
    }).then(() => window.location.reload());
      });

      optionsContainer.appendChild(option);
    });
    
    if (!defaultLangFound && data.includes("HU")) {
  selected.innerHTML = `<img src="/lang/HU_flag.png" width="20" height="14" style="border-radius:2px;margin-right:5px;"> HU`;
}

    selected.addEventListener("click", () => {
      const display = optionsContainer.style.display === "block" ? "none" : "block";
      optionsContainer.style.display = display;
    });
  });
        
        // Kis j√°t√©kid≈ë √°ll√≠t√°s
        let minutes = 5;
        let seconds = "00";

        const timeLabel = document.getElementById('timeLabel');
        const timelabel = document.getElementById('timelabel');
        const minusBtn = document.getElementById('minusBtn');
        const plusBtn = document.getElementById('plusBtn');

        minusBtn.addEventListener('click', () => {
            if (seconds == "00") {
                if (minutes > 3)  {
                    minutes--;
                    seconds = "30";
                }
            } else {
                seconds = "00"
            }
            updateTime();
        });

        plusBtn.addEventListener('click', () => {
            if (seconds == "30") {
                if (minutes < 8)  {
                    minutes++;
                    seconds = "00";
                }
            } else {
                seconds = "30"
            }
            updateTime();
        });

        function updateTime() {
            const formatted = `${minutes}:${seconds}`;
            timeLabel.textContent = formatted;
        }

        // Start gomb esem√©ny
        document.getElementById('startButton').addEventListener('click', () => {
            const selectedWordList = document.getElementById("wordListSelect").value;
            const timeValue = document.getElementById("timeLabel").textContent.trim();
            slabel.textContent = "";
        
            if (!selectedWordList) {
                slabel.textContent = /*[[#{gc.please.select.wordlist}]]*/ "K√©rlek v√°lassz egy sz√≥list√°t!";
                return;
            }
        
            const startData = {
                selectedWordList: selectedWordList,
                time: timeValue,
                isMultipleImpostor: impostornum
            };
        
            fetch("/startGame", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(startData)
            })
            .then(r => r.text())
            .then(resp => {
                console.log(resp);
                if (resp.includes("ok")) {
                    slabel.textContent = "J√°t√©k elindult!";
                } else {
                    slabel.textContent = (/*[[#{gc.game.cant.start}]]*/ "Nem siker√ºlt elind√≠tani:") + " " + resp;
                }
            })
            .catch(err => {
                console.error("StartGame hiba:", err);
                slabel.textContent = /*[[#{gc.game.error.on.starting}]]*/ "Hiba t√∂rt√©nt a j√°t√©k ind√≠t√°sakor.";
            });
        });
        
        // update:
        const playersDiv = document.getElementById("players");
        const startPanel = document.getElementById("startpanel");
        const timeInfo = document.getElementById("timelabel");
        timeInfo.style.marginTop = "15px";
        
        // 500 ms fetch
        let fetching = false;
        setInterval(() => {
            if (fetching) return; // el≈ëz≈ë lek√©r√©s m√©g tart
            fetching = true;
        
            fetch("/getinfo?auth=admin")
                .then(r => r.json())
                .then(data => updateGameInfo(data))
                .catch(err => console.error("getinfo hiba:", err))
                .finally(() => fetching = false);
        }, 500);
        
        // Friss√≠t√©s logika
        function updateGameInfo(data) {
            // J√°t√©koslista friss√≠t√©se
            playersDiv.innerHTML = "";
            data.players.forEach(p => {
                const playerEl = document.createElement("div");
                playerEl.className = "player";
                const unk = /*[[#{gc.unknown}]]*/ "Ismeretlen";
                playerEl.textContent = p.nev || unk;
                
                if (!p.alive) playerEl.classList.add("dead");
                else playerEl.classList.add("alive");
        
                // kuka ikon
                const trash = document.createElement("img");
                trash.src = "kuka.png";
                trash.alt = "J√°t√©kos elt√°vol√≠t√°sa";
                trash.style.width = "20px";
                trash.style.height = "20px";
                trash.style.marginLeft = "10px";
                trash.style.cursor = "pointer";
        
                trash.addEventListener("click", () => {
                    fetch(`/removePlayer?nev=${encodeURIComponent(p.nev)}`, { method: "POST" })
                        .then(() => console.log(`${p.nev} elt√°vol√≠tva`));
                });
        
                playerEl.appendChild(trash);
                playersDiv.appendChild(playerEl);
            });
                            
                            // Friss√≠ts√ºk a sz√≥list√°t, ha van ilyen adat
            if (data.wordCollection && Array.isArray(data.wordCollection)) {
                const select = document.getElementById("wordListSelect");
                const currentOptions = Array.from(select.options).map(o => o.value);
        
                // csak akkor friss√≠ts√ºk, ha v√°ltozott
                if (JSON.stringify(currentOptions) !== JSON.stringify(data.wordCollection)) {
                    select.innerHTML = ""; // t√∂r√∂lj√ºk a r√©git
        
                    data.wordCollection.forEach(wordFile => {
                        const opt = document.createElement("option");
                        opt.value = wordFile;
                        opt.textContent = wordFile.replace(".txt", ""); // szebb n√©v
                        select.appendChild(opt);
                    });
                }
            }
            

        
            // J√°t√©k √°llapot & id≈ë
            if (data.onGoing) {
                startPanel.style.display = "none";
                const titxt = /*[[#{gc.game.time.active}]]*/ "Id≈ë:";
                timeInfo.innerHTML = `<h2>${titxt}</h2><b><i> ${formatTime(data.time)}</i></b>`;
                langs.style.display = "none";
            } else {
                startPanel.style.display = "block";
                timeInfo.innerHTML = "";
                //slabel.textContent = "";
                langs.style.display = "flex";
            }
        }
        
        // Id≈ë form√°z√°s (pl. 300 ‚Üí 5:00)
        function formatTime(sec) {
            const minutes = Math.floor(sec / 60);
            const seconds = sec % 60;
            return `${minutes}:${seconds.toString().padStart(2, "0")}`;
        }
        
        function stop() {
            fetch('/stop', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Hiba t√∂rt√©nt a le√°ll√≠t√°s sor√°n');
                }
                return response.text(); 
            })
            .then(data => {
            if (data === "ok") {
                document.body.innerHTML = `
                    <div style="
                        background-color: #333;
                        color: white;
                        font-size: 100px;
                        font-weight: bold;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    ">
                        Viszl√°t!
                    </div>
                `;
            }
            console.log('Le√°ll√≠t√°s sikeres:', data);
            })
            .catch(error => {
                console.error('Hiba:', error);
            });
        }
    </script>
</body>
</html>

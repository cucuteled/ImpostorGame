<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/favicon.ico}">
    <title>Impostor Game</title>
    <style>
        /* Alapbeállítások */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kártya */
        .card {
            background-color: #101010;
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Cím */
        h1 {
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        /* Input mező */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00ffcc;
        }

        /* Gomb */
        button {
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #00ffcc;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00e6b3;
            transform: scale(1.05);
        }

        /* Reszponzív viselkedés mobilon */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"], button {
                width: 100%;
            }
        }
        
        .alsotitle {
            position: fixed;          
            bottom: 10px;             
            left: 0;
            width: 100%;              
            text-align: center;       
            font-family: "Times New Roman", Times, serif;
            font-size: 12px;
            color: #ccc;
        }

    </style>
</head>

<body>
    <div class="card">
        <h1>IMPOSTOR GAME</h1>
        <p>Add meg a neved:</p>
        <input type="text" id="username" placeholder="Játékosnév ide">
        <br>
        <button onclick="joinGame()">Csatlakozás!</button>
        <p id="status"></p>
    </div>
    
    <div class="alsotitle">
    <i><b>developed by cucuteled</b></i>
    </div>
    
    <script>
    
    window.addEventListener('load', () => {
        fetch('/authMe', {
            method: 'GET',
            credentials: 'same-origin'
        })
        .then(r => r.text())
        .then(result => {
            if (result.trim() === 'ok') {
                window.location.href = '/game';
            }
        })
        .catch(err => console.error('authMe hiba:', err));
    });
    
        function joinGame() {
            const nameInput = document.getElementById('username');
            const name = nameInput.value.trim();
            
            if (name === '') {
                nameInput.placeholder = "Adj meg egy nevet!";
                nameInput.value = '';
                return;
            }
            if (name.length < 2) {
                nameInput.placeholder = "Legalább 2 karaktert adj meg!";
                nameInput.value = '';
                return;
            }
            fetch(`/registerMe?nev=${encodeURIComponent(name)}`, {
                method: 'GET',
                credentials: 'same-origin'
            })
            .then(r => r.text())
            .then(result => {
                if (result === "ok") {
                    document.cookie = `playerName=${encodeURIComponent(name)}; path=/; max-age=${60*60*24*7}`;
                    window.location.href = '/game';
                    //document.getElementById("status").textContent = `Üdv, ${name}!`;
                } else {
                    document.getElementById("status").textContent = result;
                }
            })
            .catch(err => {
                document.getElementById("status").textContent = "Hiba a kapcsolat során!";
                console.error(err);
            });
        }
        
        const usernameInput = document.getElementById('username');

        usernameInput.addEventListener('keydown', (event) => {
            if (event.key === "Enter") {
                joinGame();
            }
        });
    </script>
</body>
</html>
